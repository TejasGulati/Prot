<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF8F3; /* Light background color */
            background-image: url('../../assets/img.png'); /* Adjust path if needed */
            background-size: cover; /* Makes the image cover the entire body */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repeating the image */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(255, 248, 243, 0); /* Slightly transparent background */
            padding: 20px; /* Adds some padding around the form container */
        }

        .card {
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            background-color: rgba(247, 231, 220,0.7); /* Card background color */
        }

        .card-body {
            padding: 2rem;
        }

        .form-label.required::after {
            content: " *";
            color: red;
        }

        .btn-primary {
            background-color: #405D72;
            border-color: #405D72;
        }

        .btn-primary:hover {
            background-color: #758694;
            border-color: #758694;
        }

        .invalid-feedback {
            display: block;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="form-container">
        <div class="card">
            <div class="card-body">
                <h2 class="mb-4 text-center" style="font-size: 40px; color: #405D72;">Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label required">Email address</label>
                        <input type="email" id="email" formControlName="email" class="form-control" required>
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
                            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please provide a valid email address.</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label required">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control" required>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
